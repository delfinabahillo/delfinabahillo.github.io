<!doctype html> 
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anuncio</title>
<style> 
	/* Estilos generales */
	body {
		margin: 0;
		font-family: 'Roboto', sans-serif; /* Tipografía suave */
		background-color: #f9f9f9;
	}

	.anuncio {
		display: flex;
		align-items: center;
		justify-content: space-between;
		width: 100%;
		max-width: 1200px;
		background-color: #fff;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		box-sizing: border-box;
		border-radius: 10px;
		gap: 20px;
	}

	/* Imagen del anuncio */
	.img {
		width: 40%; /* Imagen ocupa el 40% del espacio en computadoras */
		height: auto;
		border-radius: 10px;
		margin: 0 10px;
	}

	/* Estilo del texto */
	.texto {
		font-size: 28px;
		font-weight: bold;
		color: #333;
		margin-right: 20px;
		width: 30%;
	}

	.h7 {
		font-size: 18px;
		color: #555;
		text-align: left;
		width: 30%;
	}

	/* Estilo del botón */
	.cta-button {
		padding: 10px 20px;
		background-color: #8A2BE2;
		color: white;
		border: none;
		border-radius: 10px; /* Botón redondeado */
		cursor: pointer;
		transition: background-color 0.3s;
		text-transform: uppercase;
		font-size: 14px;
	}

	.cta-button:hover {
		background-color: #7B68EE;
	}

	/* Estilos para pantallas móviles */
	@media (max-width: 720px) {
		.anuncio {
			flex-direction: column;
			align-items: center;
			padding: 10px;
			text-align: center;
		}

		.img {
			width: 100%; /* Imagen ocupa el 80% del espacio en móviles */
			margin-bottom: 15px;
		}

		.texto, .h7 {
			width: 100%;
			margin-bottom: 10px;
			text-align: center;
		}

		.cta-button {
			margin-bottom: 20px;
			text-align: center;
		}
	}

	/* Estilos para pantallas pequeñas (celulares) */
	@media (max-width: 480px) {
		.anuncio {
			flex-direction: column;
			align-items: center;
			padding: 10px;
			text-align: center;
		}

		.img {
			width: 80%;
			margin-bottom: 15px;
		}

		.texto, .h7 {
			width: 90%;
			margin-left: 5%;
			margin-right: 5%;
			margin-bottom: 10px;
		}

		.cta-button {
			text-align: center;
		}
	}
</style>
</head>

<body>
	<div class="anuncio">
		<picture>
			<source media="(max-width: 480px)" srcset="anuncioc.jpg"> 
			<img src="anuncioc.jpg" class="img" alt="Imagen del anuncio">
		</picture>
		<div class="texto">MUSICALIZATE</div>
		<h7 class="h7">¡Conocé toda la música que te estás perdiendo!</h7>
		<a href="index.html" target="_blank"> 
			<button class="cta-button">Descubre más</button>
		</a>
	</div>
</body>
</html>
